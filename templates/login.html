<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link  rel="icon" type="image/x-icon" sizes="400x400" href="../static/icons/logo.png">
    <style>
        body {
            background-image: url("https://media3.giphy.com/media/U3qYN8S0j3bpK/giphy.webp?cid=790b761141h5hjsjcwoq8u48upg9hvzksex8ns9g6o5ouj1b&ep=v1_gifs_search&rid=giphy.webp&ct=g");
        }

        a {
            color: white;
            text-decoration: none;
        }

        #msg {
            font-size: 16px;

            color: red;
            font-weight: bolder;
        }

        .heading {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            background-image: url("https://media0.giphy.com/media/7AtHoQ9XWbpwLRxs0t/giphy.webp?cid=790b7611t2p7yg5gzi7bth4xjg3unwv740x70z4yfmckmuo2&rid=giphy.webp&ct=g");
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            box-sizing: border-box;
          
        }

        .form-group {
            margin-bottom: 15px;
        }

        h1 {
            color: white;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 5px;
        }

        .form-group input {
            font-family: 'Courier New', monospace;
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            font-family: 'Courier New', monospace;
            width: 100%;
            padding: 10px;
            background-color: #0c0e11;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            form {
                width: 90%;
            }

            .form-group label,
            .form-group input,
            button {
                font-size: 14px;
                /* Smaller text */
            }

            h1 {
                font-size: 1.5rem;
                /* Adjust heading size */
            }
        }

        /* Specific adjustments for iPhone screens */
        @media (max-width: 430px) {
            body {
                background-image: url("https://media3.giphy.com/media/U3qYN8S0j3bpK/giphy.webp?cid=790b761141h5hjsjcwoq8u48upg9hvzksex8ns9g6o5ouj1b&ep=v1_gifs_search&rid=giphy.webp&ct=g");
            }

            .heading {
                display: flex;
                gap: 150px;
                align-items: center;
            }

            form {
                padding: 15px;
                /* Reduce padding */
                width: 85%;
                /* Allow more space */
            }

            .form-group input,
            button {
                padding: 12px;
                /* Larger touch targets */
            }

            .heading h1 {
                font-size: 1.2rem;
                /* Smaller headings */
            }

            .message {
                font-size: 0.9rem;
                /* Smaller message text */
            }

            .container form {
                margin-top: -15vh;
            }
        }

        .message.backdrop {
            backdrop-filter: blur(10px);
        }

        .container{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

 <div class="container">
    <form method="post" action="{{ url_for('login') }}">
        <div class="form-group">
            <div class="heading">
                <h1>Login</h1>

            </div>
            <p id="msg" class="message {{ 'backdrop' if message else '' }}">{{message}}</p>

            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                required>
        </div>
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        <br><br>
        <button type="submit">Login</button>
        <p style="color: white;">Are you a new user? <a style="font-weight: bolder;" href="/register">Signup</a></p>
    </form>
 </div>

</body>

</html>
