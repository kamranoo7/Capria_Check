<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link  rel="icon" type="image/x-icon" sizes="400x400" href="../static/icons/logo.png">
    <style>
        body {
            font-family: "Courier New", monospace;
        background-color: #1b1d2a;
        max-width: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url("https://media4.giphy.com/media/9bTjZrytydVRK/200.webp?cid=790b7611as4czvsnxr29kusujsqlig91cyhah4jymn4b24ec&ep=v1_gifs_search&rid=200.webp&ct=g");
        margin: 0;
            font-family: 'Courier New', monospace;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: #fff;
            background-image: url("https://codemyui.com/wp-content/uploads/2019/06/Shooting-Star-Background-in-Pure-CSS-1.gif");
            padding: 20px;
            font-family: 'Courier New', monospace;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            color: white;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            font-family: 'Courier New', monospace;
            padding: 10px;
            background-color: black;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        @media only screen and (max-width: 600px) {
    form {
        width: 90%;
        margin: 0 5%;
        box-sizing: border-box; /* To ensure padding doesn't affect the width */
    }
    .form-group input {
        padding: 15px; /* Larger padding for touch targets */
    }
    button {
        padding: 15px; /* Larger padding for easier touch */
        font-size: 18px; /* Larger font size for readability */
    }
}

/* iPhone X and similar dimensions */
@media only screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3),
       only screen and (min-device-width: 360px) and (min-device-height: 640px) and (-webkit-device-pixel-ratio: 3) {
    form {
        border-radius: 12px; /* Smoother border radius for modern look */
    }
    .form-group input {
        font-size: 16px; /* Larger font size for readability */
    }
    button {
        font-size: 20px; /* Larger font size for visibility */
    }
}

/* Adjust background size for smaller devices */


    </style>
</head>
<body>
    <form id="form" action="/update_password" method="POST">

        <div class="form-group">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
        </div>
        <button type="submit">Update Password</button>
    </form>
</body>
</html>
